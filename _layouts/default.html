<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/css/style.css?v=' | append: site.github.build_revision | relative_url }}" title="ZORP" media="all" />
    {% include head-custom.html %}
  </head>
  
  <body>
    <header class="page-header" role="banner">
      <h1>Outbreak Roleplay - A open.mp server</h1>
      <a href="{{ site.github.repository_url }}" class="btn">Community</a> <a href="https://discord.com/invite/4J9KGyspU5" class="btn">Discord</a>
    </header>

    <main>
      <div class="main-wrapper">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <p>Copyright &copy; 2009 - 2022 Outbreak Roleplay Community. All rights reserved.</p>
      <p>Project is maintained with help from the <a href="https://github.com/outbreakomp/community">community</a></p>
